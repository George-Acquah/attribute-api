services:
  - type: web
    name: firebase-auth-api
    env: docker
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: firebase-auth-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: FIREBASE_PROJECT_ID
        value: demo-project
      - key: FIREBASE_AUTH_EMULATOR_HOST
        value: host.docker.internal:9099
      - key: REDIS_HOST
        fromService:
          name: firebase-auth-redis
          type: redis
          property: host
      - key: REDIS_PORT
        value: 6379

databases:
  - name: firebase-auth-db
    plan: free
    postgresMajorVersion: 15

services:
  - type: redis
    name: firebase-auth-redis
    plan: free
