name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Trigger Render Deploy
        run: |
          curl -X POST https://api.render.com/deploy/srv-<YOUR-SERVICE-ID>?key=<YOUR-API-KEY>
